<!DOCTYPE html>
<html>
    <head>
        <title>Online Voting System</title>
        <link rel="stylesheet" type="text/css" href="css/style2.css">
    </head>
    <body>
        <nav id="navbar">
            <div class="heading">
                <h1>ONLINE VOTING</h1>


            </div>
           
            <div class="container">
               
               <ul>
                   <li> <a href="admin3.html">Admin</a></li>
                   <li> <a href="#">How It Works</a></li>
                   <li> <a href="index.html">Home</a></li>
               </ul>
            </div>
        </nav>

        <section id=""main-section>
            <h1 class=content>REGISTER TO VOTE</h1>

            <a href="sign_in1.html" class="message">Already have an account? Login Here.</a>
        </section>
        <hr>

        <aside id=form>
            <form action="#" method="POST" class="my-form">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="fullName" placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <input list="gender" placeholder="Select your gender">
                    <datalist id="gender">
                        <option value="Male">
                        <option value="Female">
                        <option value="Other">
                        
                    </datalist>
                                    </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="emailAddress" placeholder="Enter email address">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="psw" placeholder="Enter password">
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="pass" placeholder="Re-enter password">
                </div>

                   
                <input class="button" type="submit" value="Register">

             </form>
        </aside>




    </body>
</html>
