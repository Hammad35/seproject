        <div class="new">
            <h1>UPDATE ACCOUNT</h1>

        
        <aside id=form>
            <form action="#" method="POST" class="my-form">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="fullName" placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <input list="gender" placeholder="Select your gender">
                    <datalist id="gender">
                        <option value="Male">
                        <option value="Female">
                        <!--<option value="Other">-->
                        
                    </datalist>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="emailAddress" placeholder="Enter email address">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="psw" placeholder="Enter password">
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="pass" placeholder="Re-enter password">
                </div>

                   
                <input class="button" type="submit" value="Update Account">

             </form>
        </aside>
